<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    h1 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #007bff; color: #fff; border: none; border-radius: 4px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Регистрация</h1>
    <form id="my-form" action="https://formspree.io/f/your-form-id" method="POST">
  <input type="text" name="name" placeholder="Ваше имя" required>
  <input type="email" name="email" placeholder="Ваш email" required>
  <button type="submit">Зарегистрироваться</button>
</form>
<p id="thank-you" style="display:none; color:green;">Спасибо за регистрацию!</p>
  </div>
<script>
  var form = document.getElementById('my-form');
  var thankYou = document.getElementById('thank-you');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    var data = new FormData(form);
    fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        alert('Ошибка при отправке. Попробуйте ещё раз.');
      }
    }).catch(error => {
      alert('Ошибка при отправке. Попробуйте ещё раз.');
    });
  });
</script>
</body>
</html>
